apiVersion: v1
kind: Secret
metadata:
  name: s3-proxy-config
type: Opaque
stringData:
  config.yaml: |
    master_credentials:
      access_key: "REPLACE_ME"
      secret_key: "REPLACE_ME"
      endpoint: "https://fsn1.your-objectstorage.com"
      region: "us-east-1"

    server:
      listen_addr: ":8080"
      read_timeout: "300s"
      write_timeout: "300s"
      idle_timeout: "120s"
      max_header_bytes: 1048576

    security:
      verify_content_integrity: false
      max_verify_body_size: 52428800

    users:
      - access_key: "user1-access-key"
        secret_key: "user1-secret-key"
        allowed_buckets:
          - "bucket-alpha"

    logging:
      level: "info"
      format: "json"
